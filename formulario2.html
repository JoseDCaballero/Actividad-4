<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesA4/formulario2.css">
    <title>Formulario 2</title>
</head>
<body>
    <section>
        <div id="contenedor">
            <div id="seccion1">
                <p>Nombre: <input type="text" id="uno"></p>
                <p>Correo electrónico: <input type="email" id="dos"></p>
                <p>URL: <input type="url" placeholder="Escribe la URL de una pagina" id="tres"></p>
                <p>Fecha: <input type="date" id="cuatro"></p>
                <p>Tiempo: <input type="time" id="cinco"></p>
                <p>Fecha y hora: <input type="datetime-local" id="seis"></p>
                <p>Mes: <input type="month" id="siete"></p>
                <p>Semana: <input type="week" id="ocho"></p>
            </div>
        <div id="numeros">
            <p>Número ( Desde -10 a 10 ):</p>
            <form>
                <select>
                    <option disabled selected=""></option>
                    <option>-10</option>
                    <option>-9</option>
                    <option>-8</option>
                    <option>-7</option>
                    <option>-6</option>
                    <option>-5</option>
                    <option>-4</option>
                    <option>-3</option>
                    <option>-2</option>
                    <option>-1</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </form>
        </div>
            <div id="seccion2">
                <p>Teléfono: <input type="text" id="nueve"></p>
                <p>Término de búsqueda: <input type="search" id="diez"></p>
                <p>Color favorito: <input type="color" id="once"></p>
            </div>
        </div>
    </section>
</body>
</html>
