<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesA4/formulario1.css">
    <title>Formulario 1</title>
</head>
<body>
    <section>
        <div>
            <p>Apellido:<input type="text"></p>
            <p>Nombre:<input type="text" class="primero"></p>
            <p>Fecha de nacimiento:<input type="date" class="primero"></p>
            <p>Ciudad de nacimiento:<input type="text" class="primero"></p>
            <form id="Pais">
                País de nacimiento:   
                <select>
                    <option disabled selected="">Selecciona tu país</option>
                    <option>Alemania</option>
                    <option>Canadá</option>
                    <option>España</option>
                    <option>Estados Unidos</option>
                    <option>Francia</option>
                    <option>Japón</option>
                    <option>México</option>
                    <option>Países Bajos</option>
                    <option>Reino Unido</option>
                    <option>Suiza</option>                
                </select>
            </form>
            <form>
                Nacionalidad: 
                <select>
                    <option disabled selected="">Selecciona tu nacionalidad</option>
                    <option>Alemán (Alemania)</option>
                    <option>Canadiense (Canadá)</option>
                    <option>Español (España)</option>
                    <option>Estadounidense (Estados Unidos)</option>
                    <option>Francés (Francia)</option>
                    <option>Japonés (Japón)</option>
                    <option>Mexicano (México)</option>
                    <option>Holandés/Neerlandés (Países Bajos)</option>
                    <option>Británico (Reino Unido)</option>
                    <option>Suizo (Suiza)</option>
                </select>
            </form>
            <p>Numero de pasaporte: <input type="text" id="Numero"></p>
            <form>
                País donde emitió su pasaporte.
                <select>
                    <option disabled selected="">Selecciona el país</option>
                    <option>Alemania</option>
                    <option>Canadá</option>                    
                    <option>España</option>
                    <option>Estados Unidos</option>                
                    <option>Francia</option>
                    <option>Japón</option>                    
                    <option>México</option>
                    <option>Países Bajos</option>
                    <option>Reino Unido</option>
                    <option>Suiza</option>                
                </select>
            </form>
            <p>Fecha de emisión de su pasaporte<input type="date" id="emisión"></p>
            <p>Fecha de vencimiento de su pasaporte<input type="date" id="vencimiento"></p>
        </div>
    </section>
</body>
</html>
